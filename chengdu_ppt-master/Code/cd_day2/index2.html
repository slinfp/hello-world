<script type="text/javascript">


    let btn1=document.getElementById("test");//Element

    function clickHandle(event) {
        console.log(event);
        alert("hello world!!!")
        }
    //btn2.onclick=clickHandle;
    btn2.addEventListener("click",clickHandle);
