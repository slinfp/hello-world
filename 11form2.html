<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="#">
    <input type="text" name="bname">
    <input type="number" step="0.5" name="price">
    <input type="submit" value="submit">
</form>
<div id="booklist">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>bookName</th>
            <th>price</th>
        </tr>
        </thead>
    </table>
</div>
<script>
    var books=[{id:1,bname:'thinking in java',price:23.45},
        {id:1,bname:'javascript',price:23.5},
        {id:1,bname:'html',price:3.45},
        {id:1,bname:'C++',price:993.45}];
    function createTbody() {
        let tbody=document.createElement("tbody");
        books.forEach((book)=>{
            let tr=document.createElement("tr");
            let idTd=document.createElement("td");
            let bnameTc=document.createElement("td");
            let priceTd=document.createElement("td");
            idTd.innerHTML=book.id;
            bnameTc.innerHTML=book.bname;
            priceTd.innerHTML=book.price;
            tr.appendChild(idTd);
            tr.appendChild(bnameTc);
            tr.appendChild(priceTd);
            tbody.appendChild(tr);
        })
        document.querySelector("table").appendChild(tbody);
    }
    document.querySelector("form").onsubmit=function (event) {
        event.preventDefault();
        let bname=document.querySelector("input[name=bname]").value;
        let price=document.querySelector("input[name=price").value;
        let book={id:4,bname:bname,price:price};
        let tr=document.createElement("tr");
        let idTd=document.createElement("td");
        let bnameTc=document.createElement("td");
        let priceTd=document.createElement("td");
        idTd.innerHTML=book.id;
        bnameTc.innerHTML=book.bname;
        priceTd.innerHTML=book.price;
        tr.appendChild(idTd);
        tr.appendChild(bnameTc);
        tr.appendChild(priceTd);
        document.querySelector("tbody").appendChild(tr);
    }
    createTbody();
</script>
</body>
</html>
