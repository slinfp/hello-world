        let unameR=/^[a-zA-Z_]\w{3,9}/;
        let emailR=/^\w+@\w+(\.\w{2,4})+/;
        let uname=document.querySelector("input[name=uname]");
        let age=document.querySelector("input[name=age]");
        let email=document.querySelector("input[name=email]");
        function checkByRegexp(input,reg,msg) {
            input.nextElementSibling.innerHTML="";
            if(!reg.test(input.value)){
                input.nextElementSibling.innerHTML=msg;
                return false;
            }
            return true;
        }
        function checkage() {
            age.nextElementSibling.innerHTML="";
            let value=Number.parseInt(age.value);
            if(Number.isNaN(value)){
                age.nextSibling.innerHTML="no number";
                return false;
            }
            return true;
        }
        uname.onblur=function () {
            checkByRegexp(uname,unameR,"Wrong name");
        }
        age.onblur=function () {
            checkage();
        }
        email.onblur=function () {
            checkByRegexp(email,emailR,"Wrong email");
        }
